<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
	<title>Don't Miss the Train!</title>
	  
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.slim.js"
  	integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/moment.js"></script>
  	<script type="text/javascript" src="assets/javascript.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	  <!-- Firebase JavaScript Link -->
 	 <!--<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>-->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Anytime is Train Time</h1>
			<h3>Choo Choo. Chee Chee.</h3>
		</div>
	
		
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Current Train Schedule</div> 
					</div>
				
					<div class="panel-body" id="trainInfo">

							<table class="table">
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>	
								</thead>
								<tbody>
									
								</tbody>
							</table>
						
					</div>
				</div>
			</div>
		</div>
	

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Add Train</div> 
					</div>
					<div class="panel-body">
		              <form>
		                <div class="form-group">
		                  <label for="train-name">Train Name</label>
		                  <input class="form-control" id="train-name" type="text">
		                </div>
						<div class="form-group">
		                  <label for="destination">Destination</label>
		                  <input class="form-control" id="destination" type="text">
		                </div>
						<div class="form-group">
		                  <label for="frequency">Frequency (min)</label>
		                  <input class="form-control" id="frequency" type="number">
		                </div>  
						<div class="form-group">
		                  <label for="first-train-time">First Train Time (HH:mm - military time)</label>
		                  <input class="form-control" id="firstTrainTime" type="text">
		                </div>
		                
		                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
		              </form>


	</div>

	
</body>
</html>
